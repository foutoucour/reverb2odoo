name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ── Pre-commit (ruff lint + format) ────────────────────────────────
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.13

      - uses: pre-commit/action@v3.0.1

  # ── Tests ──────────────────────────────────────────────────────────
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        id: tests
        run: |
          uv run pytest --tb=short --junitxml=results.xml -q 2>&1 | tee pytest-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results.xml
            pytest-output.txt

  # ── Report results as PR comment ───────────────────────────────────
  report:
    name: Report results
    if: always()
    needs: [pre-commit, tests]
    runs-on: ubuntu-latest
    steps:
      - name: Build comment body
        id: body
        uses: actions/github-script@v7
        with:
          script: |
            const precommit = '${{ needs.pre-commit.result }}';
            const tests     = '${{ needs.tests.result }}';

            const icon = (s) => s === 'success' ? '✅' : s === 'skipped' ? '⏭️' : '❌';

            const body = [
              '## CI Results',
              '',
              '| Job | Status |',
              '|-----|--------|',
              `| Pre-commit (ruff) | ${icon(precommit)} \`${precommit}\` |`,
              `| Tests | ${icon(tests)} \`${tests}\` |`,
              '',
              `> Triggered by commit \`${context.sha.slice(0, 8)}\``,
            ].join('\n');

            core.setOutput('comment', body);

      - name: Find existing comment
        id: find
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "## CI Results"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          edit-mode: replace
          body: ${{ steps.body.outputs.comment }}
